version: "3.8"

# compose for postgres, pgadmin, and nextjs
services:
  postgres:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: currencies
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data

